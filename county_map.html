<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>County Map</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #map {
        width: 100%;
        /* height: 500px; */
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJYygnGAhAWiwnrDSjFwGo3Bo5Re98lR4&v=weekly"></script>

    <script>
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });
      const county_id = params.county_id;

      let map;
      let bounds;

      const colors = [
        "blue",
        "green",
        "orange",
        "yellow",
        "purple",
        "brown",
        "grey",
        "red",
        "pink",
        "cyan",
        "olive",
        "maroon",
        "magenta",
        "tan",
        "teal",
        "navy",
        "coral",
        "gold",
        "silver",
      ];

      const map_style = [
        {
          elementType: "labels",
          stylers: [
            {
              visibility: "off",
            },
          ],
        },
        {
          featureType: "administrative",
          elementType: "geometry",
          stylers: [
            {
              visibility: "off",
            },
          ],
        },
        {
          featureType: "administrative.neighborhood",
          stylers: [
            {
              visibility: "off",
            },
          ],
        },
        {
          featureType: "poi",
          stylers: [
            {
              visibility: "off",
            },
          ],
        },
        {
          featureType: "road",
          stylers: [
            {
              visibility: "off",
            },
          ],
        },
        {
          featureType: "road",
          elementType: "labels.icon",
          stylers: [
            {
              visibility: "off",
            },
          ],
        },
        {
          featureType: "transit",
          stylers: [
            {
              visibility: "off",
            },
          ],
        },
      ];

      google.maps.event.addDomListener(window, "load", function initialize() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 9,
          scrollwheel: false,
          styles: map_style,
        });

        bounds = new google.maps.LatLngBounds();

        fetch("tampa_bay.json")
          .then((response) => response.json())
          .then((data) => {
            const areas = data[county_id].areas;

            areas.forEach((area, i) => {
              // console.log(area);
              const polygon_options = {
                paths: area.polygon,
                strokeColor: "red",
                strokeOpacity: 0.8,
                strokeWeight: 0,
                fillColor: colors[i],
                fillOpacity: 0.5,
                transition: "1s",
              };
              const polygon = new google.maps.Polygon(polygon_options);
              polygon.setMap(map);

              polygon.getPaths().forEach(function (path) {
                path.forEach(function (latlng) {
                  bounds.extend(latlng);
                });
              });

              (function (polygon) {
                google.maps.event.addListener(
                  polygon,
                  "mouseover",
                  function () {
                    polygon.setOptions({ fillColor: "#052f7a" });
                  }
                );
              })(polygon);

              (function (polygon, color) {
                google.maps.event.addListener(polygon, "mouseout", function () {
                  polygon.setOptions({ fillColor: colors[i] });
                });
              })(polygon, i);

              (function (polygon, index, area) {
                google.maps.event.addListener(polygon, "click", function () {
                  const url = `area_map.html?county_id=${county_id}&area_id=${index}`;
                  console.log(area);
                  window.location.href = url;
                });
              })(polygon, i, area);
            });

            map.fitBounds(bounds);
          });
      });
    </script>
  </body>
</html>
