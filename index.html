<style>
  * {
    box-sizing: border-box;
  }
  #map {
    width: 100%;
    height: 500px;
  }
</style>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJYygnGAhAWiwnrDSjFwGo3Bo5Re98lR4&v=weekly"></script>

<script>
  let map;
  let bounds;

  const colors = [
    "blue",
    "green",
    "orange",
    "yellow",
    "purple",
    "brown",
    "grey",
    "red",
    "pink",
    "cyan",
    "olive",
    "maroon",
    "magenta",
    "tan",
    "teal",
    "navy",
    "coral",
    "gold",
    "silver",
  ];

  const map_style = [
    {
      elementType: "labels",
      stylers: [
        {
          visibility: "off",
        },
      ],
    },
    {
      featureType: "administrative",
      elementType: "geometry",
      stylers: [
        {
          visibility: "off",
        },
      ],
    },
    {
      featureType: "administrative.neighborhood",
      stylers: [
        {
          visibility: "off",
        },
      ],
    },
    {
      featureType: "poi",
      stylers: [
        {
          visibility: "off",
        },
      ],
    },
    {
      featureType: "road",
      stylers: [
        {
          visibility: "off",
        },
      ],
    },
    {
      featureType: "road",
      elementType: "labels.icon",
      stylers: [
        {
          visibility: "off",
        },
      ],
    },
    {
      featureType: "transit",
      stylers: [
        {
          visibility: "off",
        },
      ],
    },
  ];

  google.maps.event.addDomListener(window, "load", function initialize() {
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 9,
      // center: { lat: 27.81749429964851, lng: -81.99573245320893 },
      scrollwheel: false,
      styles: map_style,
    });

    bounds = new google.maps.LatLngBounds();

    fetch("tampa_bay.json")
      .then((response) => response.json())
      .then((data) => {
        data.forEach((data_item, i) => {
          const polygon_options = {
            paths: data_item.polygon,
            strokeColor: "red",
            strokeOpacity: 0.8,
            strokeWeight: 0.6,
            fillColor: colors[i],
            fillOpacity: 0.5,
            transition: "1s",
          };
          const polygon = new google.maps.Polygon(polygon_options);
          polygon.setMap(map);

          polygon.getPaths().forEach(function (path) {
            path.forEach(function (latlng) {
              bounds.extend(latlng);
            });
          });

          (function (polygon) {
            google.maps.event.addListener(polygon, "mouseover", function () {
              polygon.setOptions({ fillColor: "#052f7a" });
            });
          })(polygon);

          (function (polygon, color) {
            google.maps.event.addListener(polygon, "mouseout", function () {
              polygon.setOptions({ fillColor: color });
            });
          })(polygon, data_item.color);

          (function (polygon, index) {
            google.maps.event.addListener(polygon, "click", function () {
              const url = `county_map.html?county_id=${index}`;
              window.location.href = url;
            });
          })(polygon, i);
        });

        map.fitBounds(bounds);
      });
  });
</script>
