<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tampa Bay Map</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #map {
        width: 100%;
        /* height: 500px; */
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJYygnGAhAWiwnrDSjFwGo3Bo5Re98lR4&v=weekly"></script>

    <script>
      let map;
      let bounds;

      const colors = [
        "blue",
        "green",
        "orange",
        "yellow",
        "purple",
        "brown",
        "grey",
        "red",
        "pink",
        "cyan",
        "olive",
        "maroon",
        "magenta",
        "tan",
        "teal",
        "navy",
        "coral",
        "gold",
        "silver",
      ];

      google.maps.event.addDomListener(window, "load", function initialize() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 9,
          // center: { lat: 27.81749429964851, lng: -81.99573245320893 },
          scrollwheel: false,
        });

        bounds = new google.maps.LatLngBounds();

        fetch("tampa_bay.json")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((data_item, i) => {
              const polygon_options = {
                paths: data_item.polygon,
                strokeColor: "red",
                strokeOpacity: 0.8,
                strokeWeight: 0.6,
                fillColor: "blue",
                fillOpacity: 0.1,
              };
              const polygon = new google.maps.Polygon(polygon_options);
              polygon.setMap(map);

              polygon.getPaths().forEach(function (path) {
                path.forEach(function (latlng) {
                  bounds.extend(latlng);
                });
              });

              (function (polygon, data_item) {
                google.maps.event.addListener(
                  polygon,
                  "mouseover",
                  function () {
                    polygon.setOptions({
                      fillColor: "#f7ba00",
                      fillOpacity: 0.7,
                    });
                    console.log(data_item.county);
                  }
                );
              })(polygon, data_item);

              (function (polygon, color) {
                google.maps.event.addListener(polygon, "mouseout", function () {
                  polygon.setOptions({ fillColor: "blue", fillOpacity: 0.1 });
                });
              })(polygon, colors[i]);

              (function (polygon, index) {
                google.maps.event.addListener(polygon, "click", function () {
                  const url = `county_map.html?county_id=${index}`;
                  window.location.href = url;
                });
              })(polygon, i);
            });

            map.fitBounds(bounds);
          });
      });
    </script>
  </body>
</html>
